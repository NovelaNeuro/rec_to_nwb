{% set data = load_setup_py_data() %}


package:
  name: fldatamigration
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/NovelaNeuro/fldatamigration

build:
  number: 0

requirements:
  build:
    - python=3.7.4
    - pip
    - setuptools

  run:
    - python=3.7.4

test:
  commands:
    - test -f $PREFIX/lib/libboost_log$SHLIB_EXT
    - if not exist %LIBRARY_LIB%\\boost_log-vc140-mt.lib exit 1
  imports:
    - fldatamigration
  requires:
    - pytest

about:
  home: https://github.com/NovelaNeuro/fldatamigration
  license: "Apache 2.0"
  summary: "Tool used to transform data stored in SpikeGadgets raw files into nwb files"