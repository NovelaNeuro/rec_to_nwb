language: python
python:
  - "3.7.4"
before_install:
# command to install dependencies
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - pip install mountainlab_pytools
  - conda install -c conda-forge vdom
  #  - conda create -q -n test-environment --file src/environment.yml python=$TRAVIS_PYTHON_VERSION
  - conda env create -q -n test-environment -f src/environment.yml python=$TRAVIS_PYTHON_VERSION
  - conda activate test-environment
  - python src/setup.py install
#  - pip install pylint
#  - pip install xmlschema
#  - pip install pytz
#  - pip install pynwb
#  - pip install pandas
#  - pip install rec_to_binaries
# command to run tests
script:
  - python -m unittest discover src/test/
  - bash pylint_run.sh
